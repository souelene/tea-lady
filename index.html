<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Té como señora</title>  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/css?family=BioRhyme|Inknut+Antiqua:600,900" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body class="container">
	<header>
		<h1>Tetería Té como Señora</h1>
	</header>
	<section id="formulario">
		<p>Bienvenid@s a la Tetería Té como Señora. Ofrecemos los mejores tés del mercado a bajos precios, gracias a nuestro sistema de venta online y cajas del mes.</p>
		<p>Si deseas suscribirte a nuestra caja de té mensual, rellena tus datos en el formulario</p>
 	<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input  id="first_name" type="text" class="validate">
          <label for="first_name">Nombre:</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name"> Apellido:</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">Teléfono</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Correo Electrónico:</label>
        </div>
      </div>
       <div class="row"> 
        <div class="input-field col s12"> 
          <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
          <label for="filled-in-box"> Recibe nuestro newsletter mensual con actividades y sorteos</label>
       </div>
      </div>


        </form>
  	</div>	




	</section>
	<section id="clientes">
		<!-- Acá van los datos de ingresados por los clientes -->
	</section>
	<section id="productos">
		<!-- Acá puedes crear lo que quieras-->
	</section>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
